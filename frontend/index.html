<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HapiHub</title>
    <meta property="og:description" content="Explore Catanduanes with immersive 3D maps and intelligent travel planning." />

    <!-- Preconnect to external APIs -->
    <link rel="preconnect" href="https://api.maptiler.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.maptiler.com">

    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="preload" href="/CATANDUANES.geojson" as="fetch" type="application/json" crossorigin>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
