<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Explore Catanduanes with immersive 3D maps and intelligent travel planning. Discover tourist spots, plan routes, and get AI-powered recommendations." />

    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="preload" href="/CATANDUANES.geojson" as="fetch" type="application/json" crossorigin>
    
    <!-- Preload critical fonts (if you have custom fonts) -->
    <!-- <link rel="preload" href="/fonts/main.woff2" as="font" type="font/woff2" crossorigin> -->

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="prefetch" href="/discover">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    {
      "@context": "https://schema.org",

      "name": "HapiHub",
      "description": "Tourism and travel planning application for Catanduanes",
      "applicationCategory": "TravelApplication",
